<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="result">
            <h1>Your Result</h1>
            <div id="circle">
                <h1>76</h1><p>of 100</p>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section id="summary">
            <h1>Summary</h1>
            <div id="atribbutes">
                <div class="atribbutes" id="reaction">
                    <div id="items">
                        <img src="icon-reaction.svg">
                        <h2>Reaction</h2>
                    </div>
                    <h2>80 <span>/ 100</span></h2>
                </div>
                <div class="atribbutes" id="memory">
                    <div id="items">
                        <img src="icon-memory.svg">
                        <h2>Memory</h2>
                    </div>
                    <h2>92 <span>/ 100</span></h2>
                </div>
                <div class="atribbutes" id="verbal">
                    <div id="items">
                        <img src="icon-verbal.svg">
                        <h2>Verbal</h2>
                    </div>
                    <h2>61 <span>/ 100</span></h2>
                </div>
                <div class="atribbutes" id="visual">
                    <div id="items">
                        <img src="icon-visual.svg">
                        <h2>Visual</h2>
                    </div>
                    <h2>72 <span>/ 100</span></h2>
                </div>
            </div>
            <div id="button">
                <p>Continue</p>
            </div>
        </section>
    </main>
</body>
</html>
